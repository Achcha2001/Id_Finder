<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ID Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#fafafa;color:#111}
    h1{margin:0 0 12px}
    .container{max-width:1100px;margin:0 auto}
    form{display:flex;gap:12px;align-items:center;margin:16px 0 12px}
    button{padding:8px 14px;border:1px solid #ddd;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    button:hover{opacity:.9}
    #status{margin:6px 0 12px;color:#444}
    table{width:100%;border-collapse:collapse;background:#fff;border:1px solid #eee}
    th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
    th{background:#f5f5f5;font-weight:600}
    a{color:#2453ff;text-decoration:underline}
    @media (max-width:700px){td:nth-child(3){display:none} th:nth-child(3){display:none}}
  </style>
</head>
<body>
  <div class="container">
    <h1>ID Extractor</h1>
    <p>Upload PDFs/JPGs and the IDs will appear below.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input id="files" type="file" name="files" multiple accept=".pdf,.jpg,.jpeg,.png,.webp" />
      <button type="submit">Upload & Extract</button>
    </form>

    <div id="status"></div>

    <div id="results" style="display:none;">
      <table id="resultsTable">
        <thead>
          <tr><th>Filename</th><th>IDs Found</th><th>Notes</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const filesInput = document.getElementById('files');
    const statusBox = document.getElementById('status');
    const resultsWrap = document.getElementById('results');
    const tbody = document.querySelector('#resultsTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.textContent = 'Processing...';
      resultsWrap.style.display = 'none';
      tbody.innerHTML = '';

      const fd = new FormData();
      for (const f of filesInput.files) fd.append('files', f);

      let res;
      try {
        res = await fetch('/api/upload', { method: 'POST', body: fd });
      } catch (err) {
        statusBox.textContent = 'Network error.';
        return;
      }

      let data;
      try {
        data = await res.json();
      } catch {
        statusBox.textContent = 'Server returned an invalid response.';
        return;
      }

      if (!data.ok) {
        statusBox.textContent = 'Error: ' + (data.error || 'Unknown error');
        return;
      }

      statusBox.textContent = `Processed ${data.count} file(s).`;

      for (const item of data.results) {
        const tr = document.createElement('tr');

        // prefer new fields; fallback kept for older servers
        const displayName = item.original || item.filename || '—';
        let nameCell = displayName;
        if (data.run_dir && item.saved_as) {
          const url = `${data.run_dir}/${encodeURIComponent(item.saved_as)}`;
          nameCell = `<a href="${url}" target="_blank" rel="noopener">${displayName}</a>`;
        }

        const ids = (item.ids && item.ids.length) ? item.ids.join(', ') : '—';
        tr.innerHTML = `<td>${nameCell}</td><td>${ids}</td><td>${item.note || ''}</td>`;
        tbody.appendChild(tr);
      }

      resultsWrap.style.display = 'block';
    });
  </script>
</body>
</html>
